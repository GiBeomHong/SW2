<script >

    var model =  <%-JSON.stringify(model)%>;
    var i ;
    for(i=0 ; i<8; i++){
        $("#model_"+(i+1)).val(""+model[i].cnt+" 표");
    }

    $(".btn").click(function () {
        var id = $(this).attr("id");
        var num = id.split("_")[1];
        $.post("/man_vote", {idx: num },
                function(data) {
                    if(data.suc == false){
                        alert(data.result);
                        return;
                    }
                    console.log(data);
                    var btn_id = "#model_"+data.result.num;
                    $(btn_id).val(""+data.result.cnt+" 표");

                    set_chart(get_cnt(1), get_cnt(2), get_cnt(3), get_cnt(4),
                            get_cnt(5), get_cnt(6), get_cnt(7), get_cnt(8));
                },
                "json"
        );
    });

    function get_cnt(idx){
        var id = "#model_"+idx;
        var str = $(id).val();
        return str.replace( /[^0-9]/g, '');
    }
</script>


<script>
    var model =  <%-JSON.stringify(model)%>;

    var cnt1 = model[0].cnt; var cnt2 = model[1].cnt; var cnt3 = model[2].cnt; var cnt4 = model[3].cnt;
    var cnt5 = model[4].cnt; var cnt6 = model[5].cnt; var cnt7 = model[6].cnt; var cnt8 = model[7].cnt;

    function set_chart(cnt1,cnt2,cnt3,cnt4,cnt5,cnt6,cnt7,cnt8) {
        $("#Nwagon").html("");
        var model =  <%-JSON.stringify(model)%>;
        var name1 = model[0].name; var name2 = model[1].name; var name3 = model[2].name; var name4 = model[3].name;
        var name5 = model[4].name; var name6 = model[5].name; var name7 = model[6].name; var name8 = model[7].name;

        var max = 0;
        for (var i = 0; i < 8; i++) {
            if (max < model[i].cnt) max = model[i].cnt;
        }
        var digit = 1;
        while (max / digit > 10) {
            digit *= 10;
        }

        var options = {
            'legend': {
                names: [name1, name2, name3, name4, name5, name6, name7, name8],
            },
            'dataset': {
                title: 'Playing time per day',
                values: [cnt1, cnt2, cnt3, cnt4, cnt5, cnt6, cnt7, cnt8],
                colorset: ['#DC143C', '#FF8C00', "#30a1ce"]
            },
            'chartDiv': 'Nwagon',
            'chartType': 'column',
            'chartSize': {width: 1100, height: 500},
            'maxValue': 10 * digit,
            'increment': digit
        };
        Nwagon.chart(options);
    }

    set_chart(cnt1,cnt2,cnt3,cnt4,cnt5,cnt6,cnt7,cnt8);
</script>
