<section id="services">
    <div class="container">
        <div id="Nwagon"></div>
        <script>
            var model =  <%-JSON.stringify(model)%>;
            var name1 = model[0].name; var name2 = model[1].name; var name3 = model[2].name; var name4 = model[3].name;
            var name5 = model[4].name; var name6 = model[5].name; var name7 = model[6].name; var name8 = model[7].name;

            var cnt1 = model[0].cnt; var cnt2 = model[1].cnt; var cnt3 = model[2].cnt; var cnt4 = model[3].cnt;
            var cnt5 = model[4].cnt; var cnt6 = model[5].cnt; var cnt7 = model[6].cnt; var cnt8 = model[7].cnt;


            var options = {
                'legend': {
                    names: [name1,name2,name3,name4,name5,name6,name7,name8],
                },
                'dataset': {
                    title: 'Playing time per day',
                    values: [cnt1,cnt2,cnt3,cnt4,cnt5,cnt6,cnt7,cnt8],
                    colorset: ['#DC143C', '#FF8C00', "#30a1ce"]
                },
                'chartDiv': 'Nwagon',
                'chartType': 'column',
                'chartSize': { width: 1100, height: 500 },
                'maxValue': 90000,
                'increment': 10000
            };
            Nwagon.chart(options);
        </script>
    </div>
</section>
